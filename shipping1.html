<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="saurav_styles/shipping1.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">

    <script src="https://kit.fontawesome.com/b3aafdc728.js" crossorigin="anonymous"></script>
    

</head>

<body>

    <div class="upper col-12 col-s-12">
        <h1>Shop</h1>
        <p style="font-size: 70px;">SINGLE PRODUCT</p>
        <h3>Home -> Catalog -> Checkout</h3>
    </div>

    <div class="pay">
        <br>
        <h1 class="form"> Shipping and Payment </h1><br>
        <div class="row">
            <div class="col-1">
                <div class="container">
                    <form action="/action_page.php">

                        <div class="row">
                            <div class="col-2">
                                <br>
                                <h3>Buyer Section</h3>
                                <br>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Your Name">

                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="Name@example.com">

                                <div class="row">
                                    <div class="col-2">
                                        <label for="state"><i class="fa fa-phone" aria-hidden="true"></i> Phone
                                            no.</label>
                                        <input type="text" id="state" name="state" placeholder="Phone no.">
                                    </div>
                                </div>

                                <label for="city"><i class="fa fa-map-marker" aria-hidden="true"></i> City with
                                    Pincode</label>
                                <input type="text" id="city" name="city" placeholder="City with Pincode">

                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="textarea" id="adr" name="address" placeholder="Full Address">
                                <br>

                            </div>

                            <div class="col-2">
                                <br>
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Name">
                                <label for="ccnum">Card Number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="Month">
                                <div class="row">
                                    <div class="col-2">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="YYYY">
                                    </div>
                                    <div class="col-2">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="CVV" placeholder="...">
                                    </div>
                                </div>


                                <label for="value">Total value</label>
                                <input type="text" id="cname" name="cardname" placeholder="Amount to be paid">
                            </div>

                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label>
                        <input type="submit" value="Continue to checkout" class="btn">
                    </form>
                </div>
            </div>

        </div>
    </div>


    <div class="payment">
        <div>
            <h2>Payment Details</h2>
        </div>

    </div>


</body>

</html>
